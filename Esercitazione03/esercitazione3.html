<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name=" description" content="To Do List">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid"></div>
        <span class="navbar-brand mb-0 h1 px-2">ToDOList</span>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="input-group m-3">
                <input type="text" id="task_txt" class="form-control" placeholder="Aggiungi un task...">
                <button class="btn btn-outline-secondary" type="button" id="add_btn">Aggiungi</button>
            </div>

            <ul id="tasks_list_html" class="list-group-item m-3"><span class="badge rounded-pill bg-danger" onclick="clearForms()" id="btn_close">X</span>
            </ul>
        </div>
    </div>

    <script>

        var addBtn;
        var delBtn;
        var taskTxt;
        var taskListHTML;
        var tasksList = [];

        window.addEventListener("load", init);
        function init() {
            addBtn = document.querySelector("#add_btn");
            taskTxt = document.querySelector("#task_txt");
            taskListHTML = document.querySelector("#tasks_list_html");
            addBtn.addEventListener("click", addTask);
            delBtn = document.querySelector("#btn_close");
            delBtn.addEventListener("click", clearForms)
        }

        function addTask() {
            tasksList.push(taskTxt.value);
            buildList();
            clearForms();
        }

        function buildList() {
            var list = "";
            for (var i = 0; i < tasksList.length; i++) {
                list += "<li class='list-group-item'>" + tasksList[i] + "<span class='badge'>" + "</span>" + "</li>";
            }
            taskListHTML.innerHTML = list;
            localStorage.setItem('task', tasksList);
            clearForms();

        }

        function clearForms() {
          /*  taskTxt.value = '';
            localStorage.removeItem('task') */

        }




    </script>
</body>

</html>
