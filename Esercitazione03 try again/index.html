<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name=" description" content="To Do List">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid"></div>
        <span class="navbar-brand mb-0 h1 px-2">ToDOList</span>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="input-group m-3">
                <input type="text" id="task_txt" class="form-control" placeholder="Aggiungi un task...">
                <button class="btn btn-outline-secondary" type="button" id="add_btn">Aggiungi</button>
            </div>

            <ul id="tasks_list_html" class="list-group m-3">
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
