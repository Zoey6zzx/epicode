<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Esercitazione04</title>
    <style type="text/css">
        .audio_div {
            border: 1px solid #000;
            float: left;
            margin: 20px;
        }

        .video_div {
            border: 1px solid #000;
            float: right;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!--navbar bootstrap-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">My Player 1.0</span>
        </div>
    </nav>

    <article class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <section class="audio_div">

                    <h3>Audio</h3>
                    <p>Seleziona un brano in elenco per ascoltare la musica.</p>
                    <div class="row m-2">
                        <ul class="list-group col-md-6">
                            <li class="list-group-item">Heart Beat</li>
                            <li class="list-group-item">Honky Tonky Piano</li>
                            <li class="list-group-item">Mastermind</li>
                        </ul>

                        <audio id="audio" controls class="col-md-6"></audio>
                    </div>

                </section>
            </div>

            <div class="col-md-6">
                <section class="video_div">

                    <h3>Video</h3>
                    <p>Seleziona un video in elenco per visualizzarlo.</p>
                    <div class="row m-2">
                        <ul class="list-group col-md-6">
                            <li class="list-group-item">Sea By Night</li>
                            <li class="list-group-item">Flight</li>
                            <li class="list-group-item">Sea</li>
                        </ul>

                        <video id="video" controls class="col-md-6"></audio>
                    </div>

                </section>
            </div>
        </div>
    </article>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $.ajax({
                url: "assets/json/media.json",
                dataType: "json",
                success: function(response){
                    console.log(response);
                },
                error: function(error){
                    console.log(error.status);
                },
            })
        })
    </script>
</body>

</html>
