<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Esercitazione04</title>
    <style type="text/css">
        .audio_div {
            border: 1px solid grey;
            margin: 2px;
        }

        .video_div {
            border: 1px solid grey;
            margin: 2px;
        }

        button {
            text-align: left;
        }
    </style>
</head>

<body>
    <!--navbar bootstrap-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">My Player 1.0</span>
        </div>
    </nav>

    <article class="container-fluid">
        <div class="row">
            <div class="col-md-5 audio_div">
                <section>

                    <h3>Audio</h3>
                    <p>Seleziona un brano in elenco per ascoltare la musica.</p>
                    <div class="row m-2">
                        <ul class="list-group col-md-6 audio">
                            <button class="list-group-item btn1" onclick="play_audio();">Heart Beat</button>
                            <button class="list-group-item btn2" onclick="play_audio();">Honky Tonky Piano</button>
                            <button class="list-group-item btn3" onclick="play_audio();">Mastermind</button>
                        </ul>

                        <audio id="audio" controls class="col-md-6"></audio>
                    </div>

                </section>
            </div>

            <div class="col-md-5 video_div">
                <section>

                    <h3>Video</h3>
                    <p>Seleziona un video in elenco per visualizzarlo.</p>
                    <div class="row m-2">
                        <ul class="list-group col-md-6 video">
                            <button class="list-group-item" onclick="play_video();">Sea By Night</button>
                            <button class="list-group-item" onclick="play_video();">Flight</button>
                            <button class="list-group-item" onclick="play_video();">Sea</button>
                        </ul>

                        <video id="video" controls class="col-md-6"></video>
                    </div>

                </section>
            </div>
        </div>
    </article>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        /*
        var lista_canzoni = [];
        $("#audio").each(function (i, el) {
            lista_canzoni.push($(el).attr("src"));
        });
        var lista_canzoni = ["assets/audio/heartbeat.mp3", "assets/audio/honky_tonky_piano.mp3", "assets/audio/mastermind.mp3"];
        $("#audio").attr("src", function (i, el) {
            return lista_canzoni;
        });
        */

        var myAudio = document.querySelector("#audio");
        var myVideo = document.querySelector("#video")

        $("#audio").attr({ "src": "assets/audio/heartbeat.mp3", "src": "assets/audio/honky_tonky_piano.mp3", "src": "assets/audio/mastermind.mp3" });
        function play_audio() {
            myAudio.play();
        }

        $("#video").attr({ "src": "assets/video/Sea_by_night.mp4", "src": "assets/video/Flight.mp4", "src": "assets/video/Sea.mp4"})
        function play_video() {
            myVideo.play();
        }


    </script>
</body>

</html>
